<!-- home.html -->
<div>
	<!-- initiate the instagram feed (plugin needs any target ID to run!!)-->
	<div class="row insta-wrapper">
		<div id="initiate-feed" class="columns large-12" instagram-feed="{limit:30}"> </div>
	</div>
	<div class="row">
		<google-map draging="true" center="map.center" zoom="map.zoom" draggable="map.draggable" class="columns large-12 small-12">
			<marker coords="map.center">
				<marker-label
			            content='mklabel.content'
			            class="marker-labels"
			            anchor="24 100"
			             />
			</marker>
		</google-map>
	</div>
</div>
