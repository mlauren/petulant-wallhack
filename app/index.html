<!-- index.html -->
<!DOCTYPE html>
<html ng-app="poopoo" id="ng-app">
<head>
	<link rel="icon" 
		type="image/png" 
		href="favicon.ico">
  <!-- SCROLLS -->
  <!-- load zurb foundation and fontawesome via CDN -->
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" ng-href="http://cdn.foundation5.zurb.com/foundation.css" />
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- load all of my slick related styles -->
  <link rel="stylesheet" type="text/css" ng-href="bower_components/slick.js/slick/slick.css" />
  <link rel="stylesheet" type="text/css" ng-href="css/app.css" />

</head>
<body>
	<div id="fb-root"></div>
	<script>(function(d, s, id) {
	  var js, fjs = d.getElementsByTagName(s)[0];
	  if (d.getElementById(id)) return;
	  js = d.createElement(s); js.id = id;
	  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.0";
	  fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));</script>

	<!-- HEADER AND NAVBAR -->
	<div id="top-nav" fixed-header class="text-center">
		<div class="show-for-medium-up contact-us-wrapper">
	      <h5> 8316 Preston Center Plaza, Dallas, TX 75225 </h5>
	      <h5> | The Plaza at Preston Center ~ Dallas </h5>
	      <h5> | Monday- Saturday 10-5:30 </h5>
	      <h5> | (214) 368-5440 </h5>
		</div>
		<div class="show-for-small">
			<h5><a href="https://www.google.com/maps/place/8316+Preston+Center+Plaza,+Plaza+At+Preston+Center,+Dallas,+TX+75225/@32.8632069,-96.802786,17z/data=!3m1!4b1!4m2!3m1!1s0x864e9e4f7f98ceaf:0xc5ff2465e608e0d6"> 8316 Preston Center Plaza, Dallas, TX 75225 </a> </h5>
		</div>
    </div>
	<header ng-controller="modalController">
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="text-center">
					<h1><img alt="Mel Crews" src="mel-crews-logo.png" /></h1>
					<div class="row">
						<div class="columns large-2 small-2 left subscribe-wrapper">
							<a href="#" ng-click='toggleModal()'>
								<h5>
									<i class="fa fa-envelope-square fa-1x"></i> Subscribe
								</h5>
							</a>
						</div>
						<div class="columns large-2 right small-3">
							<div class="fb-like" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button_count" data-action="like" data-show-faces="true" data-share="true"></div>
						</div>
					</div>
				</div>
			</div>

		</nav>
		<div class="row">
			<div id="initiate-feed" class="columns large-12 small-12" instagram-feed="{limit:30}"> </div>
			<div class="large-3 small-6 columns right">
				<a class="button radius tiny" href="http://instagram.com/fashiontrendswow">See More on Instagram</a>
			</div>
		</div>
		<modal-dialog show='modalShown' class="large-4 small-12">
		  <p ng-include="'subscribe.html'"><p>
		</modal-dialog>
	</header>

	<!-- MAIN CONTENT AND INJECTED VIEWS -->
	<div id="main">

		<!-- angular templating -->
		<!-- this is where content will be injected into the view -->
		<div ng-view></div>

	</div>
	<!-- FOOTER -->
	<footer class="columns large-12 small-12 text-center">
		<ng-include src="'footer.html'">
		</ng-include>
	</footer>

	<!-- SPELLS -->
	<!-- load jquery -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!-- load submodule slick -->
	<script src="bower_components/slick.js/slick/slick.min.js"></script>
	<!-- load submodule instafeed -->
	<script src="bower_components/instafeed.js/instafeed.js"></script>
	<!-- load angular via CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
	<!-- load foundation scripts -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/foundation/5.3.1/js/foundation.min.js"> </script>
	<!-- load google maps api -->
	<script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>

	<!-- load angular support for google maps api -->
	<script src='bower_components/angular-google-maps/dist/angular-google-maps.min.js'></script>
	<!-- load my custom scriptz -->
	<script src="js/script.js"></script>
	<script src="js/mailChimp.js">

	<script>
	  $(document).foundation();
	</script>

</body>
</html>
